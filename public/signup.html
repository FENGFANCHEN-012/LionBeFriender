<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lions Befrienders - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="signup-page-container">
        <div class="signup-form-section">
            <div class="logo-container">
                <img src="./images/logo.png" alt="Lions Befrienders Logo" onerror="this.onerror=null;this.src='https://placehold.co/150x150/ffffff/000000?text=Lions+Befrienders+Logo';">
            </div>
            <h2>Create Your Account</h2>

            <div class="form-grid">
                <div class="input-group">
                    <input type="text" id="signupUsername" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="email" id="signupEmail" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="signupPassword" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="text" id="profileName" placeholder="Profile Name" required>
                </div>
                <div class="input-group">
                    <input type="number" id="profileAge" placeholder="Age" min="1" max="120" required>
                </div>
                <div class="input-group">
                    <input type="text" id="profileHobbies" placeholder="Hobbies (e.g., Reading, Gaming)">
                </div>
                <div class="input-group full-width">
                    <textarea id="profileDescription" placeholder="Tell us about yourself..."></textarea>
                </div>
            </div>

            <button class="signup-submit-button" id="submitSignupButton">Register Account</button>

            <p class="back-to-login">Already have an account? <a href="/signin.html">Sign In here</a></p>
        </div>
    </div>

    <div id="messageBox" class="message-box"></div>

    <script src="translation.js"></script> <!-- Include the reusable translation script -->
    <script src="signup.js"></script> <!-- Specific script for signup -->
</body>
</html>
